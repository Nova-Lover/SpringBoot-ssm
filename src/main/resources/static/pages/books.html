<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>人员信息管理系统</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="userName" v-model="pagination.username" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="PassWord" v-model="pagination.password" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="Email" v-model="pagination.email" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row >                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="username" label="用户名" align="center"></el-table-column>                <el-table-column prop="password" label="密码" align="center"></el-table-column>                <el-table-column prop="email" label="邮箱" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagination"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增用户" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户名" prop="username">                                    <el-input v-model="formData.username"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                        <el-col :span="12">                                <el-form-item label="密码" prop="password">                                    <el-input v-model="formData.password"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="邮箱" prop="email">                                    <el-input v-model="formData.email"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户名" prop="username">                                    <el-input v-model="formData.username"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="密码" prop="password">                                    <el-input v-model="formData.password"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="邮箱" prop="email">                                    <el-input v-model="formData.email"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                username: "",                password: "",                email: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            // getAll() {            //     //发送请求            //     axios.get("/Books").then((res)=>{            //         this.dataList = res.data.data            //     })            // },            //分页查询            getAll() {                param = "?username="+this.pagination.username;                param += "&password="+this.pagination.password;                param += "&email="+this.pagination.email;                //console.log(param);                //发送请求                axios.get("/Books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    this.pagination.currentPage = res.data.data.current;                    this.pagination.pageSize = res.data.data.size;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //刷新数据                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                //打开弹层时清空数据                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                axios.post("/Books",this.formData).then((res)=>{                    //判断数据是否加载成功                    if(res.data.flat){                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                })            },            //取消            cancel(){                this.dialogFormVisible = false;                this.$message.info("用户取消操作");            },            // 删除            handleDelete(row) {                this.$confirm("此操作将会删除改行数据，是否继续？","提示",{type : 'info'}).then(()=>{                    axios.delete("/Books/" + row.id).then((res)=>{                        if(res.data.flat){                            this.$message.success(res.data.msg);                        }else{                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{                        //重新加载数据                        this.getAll();                    })                }).cache(()=>{                    this.$message.info("用户已取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/Books/"+row.id).then((res)=>{                    if(res.data.flat && res.data.data != null){                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else {                        this.$message.error("数据同步失败，自动刷新");                    }                })            },            //修改            handleEdit() {                this.$confirm("此操作将会修改改行数据，是否继续？","提示",{type : 'info'}).then(()=>{                    axios.put("/Books/" , this.formData).then((res)=>{                        if(res.data.flat){                            this.dialogFormVisible4Edit = false;                            this.$message.success(res.data.msg);                        }else{                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{                        //重新加载数据                        this.getAll();                    })                }).cache(()=>{                    this.$message.info("用户已取消操作");                });            },            //条件查询        }    })</script></html>
